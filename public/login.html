<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login MiTurno - Acceso Admin</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        
        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Fondo decorativo -->
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-indigo-100 rounded-full blur-[120px] opacity-60"></div>
        <div class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] bg-blue-100 rounded-full blur-[120px] opacity-60"></div>
    </div>

    <main class="w-full max-w-md z-10 fade-in">
        
        <!-- LOGO / CABECERA -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-indigo-600 rounded-[2rem] flex items-center justify-center mx-auto mb-4 shadow-2xl shadow-indigo-200">
                <i data-lucide="shield-check" class="text-white w-10 h-10"></i>
            </div>
            <h1 class="text-3xl font-black text-slate-800 tracking-tight">MiTurno Admin</h1>
            <p class="text-slate-400 font-medium mt-2">Ingresa tus credenciales para gestionar</p>
        </div>

        <!-- FORMULARIO -->
        <div class="glass-card p-8 md:p-10 rounded-[3rem] shadow-2xl shadow-slate-200/50">
            <form id="login-form" class="space-y-6" onsubmit="handleLogin(event)">
                
                <!-- Email -->
                <div>
                    <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Correo Electrónico</label>
                    <div class="relative">
                        <div class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400">
                            <i data-lucide="mail" class="w-5 h-5"></i>
                        </div>
                        <input type="email" required placeholder="admin@miturno.com" 
                            class="w-full pl-14 pr-6 py-4 bg-slate-50 border-2 border-transparent focus:border-indigo-500 rounded-2xl outline-none input-focus font-bold text-sm">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <div class="flex justify-between items-center mb-2 ml-1">
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest">Contraseña</label>
                        <a href="#" class="text-[10px] font-black text-indigo-500 uppercase tracking-tighter hover:underline">¿La olvidaste?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </div>
                        <input type="password" id="password" required placeholder="••••••••" 
                            class="w-full pl-14 pr-14 py-4 bg-slate-50 border-2 border-transparent focus:border-indigo-500 rounded-2xl outline-none input-focus font-bold text-sm">
                        <button type="button" onclick="togglePassword()" class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 hover:text-indigo-500">
                            <i data-lucide="eye" id="eye-icon" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <!-- Recordarme -->
                <div class="flex items-center gap-3 ml-1">
                    <input type="checkbox" id="remember" class="w-5 h-5 accent-indigo-600 rounded-lg cursor-pointer">
                    <label for="remember" class="text-xs font-bold text-slate-500 cursor-pointer">Mantener sesión iniciada</label>
                </div>

                <!-- Botón de Ingreso -->
                <button type="submit" id="login-btn" class="w-full py-5 bg-slate-900 text-white font-black rounded-[1.5rem] shadow-xl hover:bg-black active:scale-[0.98] transition-all flex items-center justify-center gap-3 text-sm tracking-widest uppercase">
                    Entrar al Panel
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </form>

            <div class="mt-8 pt-8 border-t border-slate-100 text-center">
                <p class="text-xs font-bold text-slate-400">¿No tienes cuenta? <a href="#" class="text-indigo-500 hover:underline">Contacta a soporte</a></p>
            </div>
        </div>

        <footer class="mt-10 text-center">
            <p class="text-[10px] font-black text-slate-300 uppercase tracking-[0.3em]">MiTurno Management System v2.0</p>
        </footer>

    </main>

    <!-- Notificación Toast -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-full text-xs font-black uppercase tracking-widest shadow-2xl hidden fade-in z-50">
        Credenciales incorrectas
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });

        function togglePassword() {
            const passInput = document.getElementById('password');
            const icon = document.getElementById('eye-icon');
            
            if (passInput.type === 'password') {
                passInput.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                passInput.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const originalContent = btn.innerHTML;
            
            // Simular carga
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader" class="w-5 h-5 animate-spin"></i> VALIDANDO...`;
            lucide.createIcons();

            setTimeout(() => {
                // Simulación de éxito
                window.location.href = 'admin.html';
            }, 1500);
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }
    </script>
</body>
</html>

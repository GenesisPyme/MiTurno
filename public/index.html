<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiTurno - Panel de Reservas</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        
        /* Animaciones base mejoradas */
        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pop-in { animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Estilos de scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Snap scroll */
        .snap-x {
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }
        .snap-center {
            scroll-snap-align: center;
        }

        .service-card-selected {
            border: 3px solid #6366f1;
            box-shadow: 0 25px 30px -5px rgba(99, 102, 241, 0.4);
            transform: scale(1.03);
        }

        .img-gradient {
            background: linear-gradient(to bottom, transparent 10%, rgba(0,0,0,0.9) 100%);
        }

        /* Corregido: Especificidad para que el color azul gane siempre */
        .active-filter {
            background-color: #4f46e5 !important;
            color: white !important;
            box-shadow: 0 10px 15px rgba(79, 70, 229, 0.3);
            transform: translateY(-2px);
            border-color: #4f46e5 !important;
        }

        /* Botones de navegación para Desktop */
        .nav-arrow {
            display: none; /* Oculto por defecto (celular) */
        }
        @media (min-width: 768px) {
            .nav-arrow {
                display: flex;
            }
        }

        .hover-lift { transition: all 0.3s ease; }
        .hover-lift:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-10">

    <div id="app" class="max-w-md mx-auto min-h-screen relative">
        
        <!-- HEADER / IDENTIDAD -->
        <header class="p-6 bg-white shadow-sm rounded-b-[3rem] mb-6 fade-in border-b border-slate-100">
            <div class="flex flex-col items-center text-center">
                <div class="w-24 h-24 bg-indigo-600 rounded-[2rem] flex items-center justify-center mb-4 shadow-2xl shadow-indigo-100 overflow-hidden border-4 border-white transition-all hover:scale-105 active:rotate-2">
                    <img src="https://images.unsplash.com/photo-1585747860715-2ba37e788b70?w=200&h=200&fit=crop" alt="Logo Barbería" class="w-full h-full object-cover">
                </div>
                <h1 class="text-2xl font-black text-slate-800 tracking-tight">MiTurno: Barbería Elite</h1>
                <p class="text-xs font-bold text-slate-400 mt-1 uppercase tracking-[0.2em]">Tu estilo es nuestra firma</p>
                
                <div class="flex gap-3 w-full mt-6">
                    <a href="https://wa.me/123456789" class="flex-1 flex items-center justify-center gap-2 px-4 py-4 bg-green-500 text-white rounded-2xl text-[10px] font-black shadow-lg shadow-green-100 transition-all active:scale-95 hover:brightness-110">
                        <i data-lucide="message-circle" class="w-4 h-4"></i>
                        WHATSAPP
                    </a>
                    <a href="https://maps.google.com" target="_blank" class="flex-1 flex items-center justify-center gap-2 px-4 py-4 bg-slate-100 rounded-2xl text-[10px] font-black hover:bg-slate-200 transition-all active:scale-95 text-slate-700">
                        <i data-lucide="map-pin" class="w-4 h-4 text-indigo-600"></i>
                        VER MAPA
                    </a>
                </div>
            </div>
        </header>

        <!-- CONTENIDO PRINCIPAL -->
        <main>
            
            <!-- PASO 1: CATÁLOGO -->
            <section id="step-services" class="fade-in">
                <!-- Barra de Filtros -->
                <div class="px-4 mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-black text-slate-800">Servicios</h2>
                        <span class="text-[10px] font-black bg-indigo-50 text-indigo-500 px-4 py-1.5 rounded-full uppercase tracking-tighter">Paso 1/3</span>
                    </div>
                    
                    <div class="flex gap-2 overflow-x-auto no-scrollbar pb-2" id="filter-bar">
                        <button onclick="filterCategory('all', this)" class="filter-btn active-filter whitespace-nowrap px-6 py-2.5 rounded-full text-xs font-bold border border-slate-100 transition-all bg-white">Todos</button>
                        <button onclick="filterCategory('cortes', this)" class="filter-btn whitespace-nowrap px-6 py-2.5 rounded-full text-xs font-bold border border-slate-100 bg-white transition-all hover:bg-slate-50">Cortes</button>
                        <button onclick="filterCategory('barba', this)" class="filter-btn whitespace-nowrap px-6 py-2.5 rounded-full text-xs font-bold border border-slate-100 bg-white transition-all hover:bg-slate-50">Barba</button>
                        <button onclick="filterCategory('combos', this)" class="filter-btn whitespace-nowrap px-6 py-2.5 rounded-full text-xs font-bold border border-slate-100 bg-white transition-all hover:bg-slate-50">Combos</button>
                    </div>
                </div>

                <!-- Contenedor del Catálogo -->
                <div id="catalog-container" class="space-y-10 px-4 mb-20 transition-all duration-300">
                    <!-- Cargado dinámicamente -->
                </div>
            </section>

            <!-- PASO 2: RESERVA -->
            <section id="step-details" class="hidden px-4">
                <div class="flex items-center gap-4 mb-6">
                    <button onclick="changeStep('services')" class="w-12 h-12 bg-white shadow-sm flex items-center justify-center rounded-2xl border border-slate-100 hover:bg-slate-50 transition-all active:scale-90">
                        <i data-lucide="chevron-left" class="w-6 h-6"></i>
                    </button>
                    <h2 class="text-2xl font-black text-slate-800 tracking-tight">Finalizar Reserva</h2>
                </div>

                <!-- Fecha -->
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm mb-6 border border-slate-50 relative group">
                    <p class="text-xs font-black text-slate-400 uppercase mb-4 tracking-widest">¿Qué día prefieres?</p>
                    
                    <!-- Navegación escritorio -->
                    <button onclick="scrollSection('date-selector', -150)" class="nav-arrow absolute left-2 top-1/2 -translate-y-1/2 w-8 h-8 bg-white/90 shadow-lg rounded-full items-center justify-center z-20 border border-slate-100 opacity-0 group-hover:opacity-100 transition-opacity">
                        <i data-lucide="chevron-left" class="w-4 h-4"></i>
                    </button>
                    <button onclick="scrollSection('date-selector', 150)" class="nav-arrow absolute right-2 top-1/2 -translate-y-1/2 w-8 h-8 bg-white/90 shadow-lg rounded-full items-center justify-center z-20 border border-slate-100 opacity-0 group-hover:opacity-100 transition-opacity">
                        <i data-lucide="chevron-right" class="w-4 h-4"></i>
                    </button>

                    <div class="flex gap-4 overflow-x-auto no-scrollbar pb-1 snap-x" id="date-selector"></div>
                </div>

                <!-- Hora -->
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm mb-6 border border-slate-50 pop-in">
                    <p class="text-xs font-black text-slate-400 uppercase mb-4 tracking-widest">Horarios disponibles</p>
                    <div class="grid grid-cols-3 gap-3" id="time-slots"></div>
                </div>

                <!-- Datos -->
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm space-y-4 border border-slate-50">
                    <p class="text-xs font-black text-slate-400 uppercase tracking-widest">Tus datos</p>
                    <div class="space-y-4">
                        <input type="text" id="user-name" placeholder="Nombre y Apellido" class="w-full px-6 py-5 bg-slate-50 border-2 border-transparent focus:border-indigo-500 rounded-[1.5rem] outline-none transition-all font-bold text-sm">
                        <input type="tel" id="user-phone" placeholder="Celular de contacto" class="w-full px-6 py-5 bg-slate-50 border-2 border-transparent focus:border-indigo-500 rounded-[1.5rem] outline-none transition-all font-bold text-sm">
                        <input type="email" id="user-email" placeholder="Correo electrónico" class="w-full px-6 py-5 bg-slate-50 border-2 border-transparent focus:border-indigo-500 rounded-[1.5rem] outline-none transition-all font-bold text-sm">
                    </div>
                </div>

                <button onclick="confirmBooking()" id="confirm-btn" class="w-full mt-8 py-6 bg-slate-900 text-white font-black rounded-[2.5rem] shadow-2xl active:scale-95 transition-all flex items-center justify-center gap-3 text-lg mb-16 hover:bg-black">
                    AGENDAR TURNO
                    <i data-lucide="check" class="w-5 h-5"></i>
                </button>
            </section>

            <!-- PASO 3: ÉXITO -->
            <section id="step-confirmation" class="hidden px-4 py-10">
                <div class="bg-white p-10 rounded-[4rem] shadow-2xl text-center border border-slate-50 pop-in relative overflow-hidden">
                    <div class="w-28 h-28 bg-green-50 rounded-full flex items-center justify-center mx-auto mb-8 shadow-inner">
                        <i data-lucide="party-popper" class="text-green-500 w-14 h-14"></i>
                    </div>
                    <h2 class="text-4xl font-black text-slate-800 mb-2">¡Genial!</h2>
                    <p class="text-slate-400 text-sm mb-10 font-medium px-4">Hemos reservado tu lugar. No olvides revisar tu correo.</p>
                    
                    <div class="bg-slate-50 rounded-[3rem] p-8 text-left space-y-6 border border-slate-100 mb-10">
                        <div class="flex flex-col">
                            <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-1">Servicio elegido</span>
                            <span id="summary-service" class="font-black text-indigo-600 text-xl leading-none">Corte de Autor</span>
                        </div>
                        <div class="h-px bg-slate-200 opacity-50"></div>
                        <div class="flex flex-col">
                            <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-1">Día y Hora</span>
                            <span id="summary-date-time" class="font-black text-slate-800 text-xl leading-none">Lun 15 - 14:30 hs</span>
                        </div>
                    </div>

                    <button onclick="window.location.reload()" class="w-full py-5 bg-indigo-600 text-white rounded-3xl font-black shadow-xl shadow-indigo-100 active:scale-95 transition-transform">
                        VOLVER AL INICIO
                    </button>
                </div>
            </section>

        </main>
    </div>

    <script>
        const catalog = [
            {
                id: "cortes",
                title: "Cortes de Cabello",
                services: [
                    { id: 1, name: "Corte Autor", price: "$4.500", duration: "45 min", image: "https://images.unsplash.com/photo-1621605815841-28d94471354f?w=600&h=400&fit=crop" },
                    { id: 2, name: "Corte Premium", price: "$5.200", duration: "60 min", image: "https://images.unsplash.com/photo-1593702295094-172c69a15444?w=600&h=400&fit=crop" },
                    { id: 7, name: "Corte Clásico", price: "$4.000", duration: "30 min", image: "https://images.unsplash.com/photo-1590540179852-2110a54f813a?w=600&h=400&fit=crop" }
                ]
            },
            {
                id: "barba",
                title: "Cuidado de Barba",
                services: [
                    { id: 3, name: "Perfilado", price: "$3.200", duration: "30 min", image: "https://images.unsplash.com/photo-1503951914875-452162b0f3f1?w=600&h=400&fit=crop" },
                    { id: 4, name: "Afeitado", price: "$3.800", duration: "40 min", image: "https://images.unsplash.com/photo-1512690484105-18f4e9a930c1?w=600&h=400&fit=crop" }
                ]
            },
            {
                id: "combos",
                title: "Combos Especiales",
                services: [
                    { id: 5, name: "Combo Elite", price: "$6.800", duration: "75 min", image: "https://images.unsplash.com/photo-1599351431247-f57933842921?w=600&h=400&fit=crop" },
                    { id: 6, name: "Padre e Hijo", price: "$8.000", duration: "90 min", image: "https://images.unsplash.com/photo-1517832606299-7ae9b720a186?w=600&h=400&fit=crop" }
                ]
            }
        ];

        let state = { selectedService: null, selectedDate: null, selectedTime: null };

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            renderCatalog('all');
            renderDates();
        });

        // --- FUNCIÓN PARA SCROLL ASISTIDO (DESKTOP) ---
        function scrollSection(id, distance) {
            const el = document.getElementById(id);
            if (el) el.scrollBy({ left: distance, behavior: 'smooth' });
        }

        // Corregido: Ahora se pasa explícitamente el elemento del botón
        function filterCategory(catId, btnElement) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active-filter'));
            btnElement.classList.add('active-filter');
            
            const container = document.getElementById('catalog-container');
            container.style.opacity = "0";
            container.style.transform = "translateY(20px)";
            
            setTimeout(() => {
                renderCatalog(catId);
                container.style.opacity = "1";
                container.style.transform = "translateY(0)";
            }, 300);
        }

        function renderCatalog(filter = 'all') {
            const container = document.getElementById('catalog-container');
            const dataToRender = filter === 'all' ? catalog : catalog.filter(c => c.id === filter);
            
            container.innerHTML = dataToRender.map((cat, idx) => `
                <div class="category-block relative group" id="cat-${cat.id}">
                    <div class="flex items-center justify-between mb-4 pr-2">
                        <h3 class="text-xs font-black text-slate-300 uppercase tracking-[0.2em] ml-2">${cat.title}</h3>
                        <div class="nav-arrow gap-2">
                            <button onclick="scrollSection('scroll-${cat.id}', -280)" class="w-8 h-8 bg-white shadow-sm border border-slate-100 rounded-full items-center justify-center hover:bg-slate-50 active:scale-90 transition-all flex">
                                <i data-lucide="chevron-left" class="w-4 h-4 text-slate-400"></i>
                            </button>
                            <button onclick="scrollSection('scroll-${cat.id}', 280)" class="w-8 h-8 bg-white shadow-sm border border-slate-100 rounded-full items-center justify-center hover:bg-slate-50 active:scale-90 transition-all flex">
                                <i data-lucide="chevron-right" class="w-4 h-4 text-slate-400"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex gap-5 overflow-x-auto snap-x no-scrollbar pb-6 -mx-2 px-2" id="scroll-${cat.id}">
                        ${cat.services.map(s => `
                            <div onclick="selectService(${s.id})" id="service-${s.id}" class="snap-center flex-shrink-0 w-[82%] bg-white rounded-[3rem] overflow-hidden shadow-md border border-slate-100 cursor-pointer transition-all active:scale-95 hover:shadow-2xl group/card">
                                <div class="relative h-64">
                                    <img src="${s.image}" alt="${s.name}" class="w-full h-full object-cover transition-transform duration-1000 group-hover/card:scale-110">
                                    <div class="absolute inset-0 img-gradient flex flex-col justify-end p-8">
                                        <div class="flex items-center gap-2 mb-3">
                                            <span class="bg-indigo-600/90 backdrop-blur-md text-white px-4 py-1.5 rounded-full text-[9px] font-black uppercase tracking-widest w-fit">
                                                ${s.duration}
                                            </span>
                                            <span class="bg-white/20 backdrop-blur-md text-white px-4 py-1.5 rounded-full text-[9px] font-black uppercase tracking-widest w-fit">
                                                Premium
                                            </span>
                                        </div>
                                        <div class="flex justify-between items-end">
                                            <h4 class="font-black text-white text-2xl leading-tight tracking-tight">${s.name}</h4>
                                            <p class="text-2xl font-black text-white leading-none">${s.price}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function selectService(id) {
            for (let cat of catalog) {
                const found = cat.services.find(s => s.id === id);
                if (found) { state.selectedService = found; break; }
            }
            document.querySelectorAll('[id^="service-"]').forEach(el => el.classList.remove('service-card-selected'));
            document.getElementById(`service-${id}`).classList.add('service-card-selected');
            setTimeout(() => changeStep('details'), 400);
        }

        function renderDates() {
            const container = document.getElementById('date-selector');
            const dates = [];
            const days = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
            const months = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
            
            for (let i = 0; i < 7; i++) {
                const date = new Date();
                date.setDate(date.getDate() + i);
                dates.push({ full: date, dayName: days[date.getDay()], dayNum: date.getDate(), month: months[date.getMonth()] });
            }

            container.innerHTML = dates.map((d, i) => `
                <button onclick="selectDate(this, '${d.dayName} ${d.dayNum} ${d.month}')" class="flex-shrink-0 w-20 h-24 rounded-[2rem] flex flex-col items-center justify-center transition-all snap-center ${i === 0 ? 'bg-indigo-600 text-white shadow-xl shadow-indigo-100' : 'bg-slate-50 text-slate-400'}">
                    <span class="text-[10px] uppercase font-black tracking-tighter mb-1">${d.dayName}</span>
                    <span class="text-2xl font-black">${d.dayNum}</span>
                </button>
            `).join('');
            state.selectedDate = `${dates[0].dayName} ${dates[0].dayNum} ${dates[0].month}`;
            generateTimeSlots();
        }

        function selectDate(el, dateStr) {
            document.querySelectorAll('#date-selector button').forEach(b => b.className = "flex-shrink-0 w-20 h-24 rounded-[2rem] flex flex-col items-center justify-center bg-slate-50 text-slate-400 snap-center");
            el.className = "flex-shrink-0 w-20 h-24 rounded-[2rem] flex flex-col items-center justify-center bg-indigo-600 text-white shadow-xl shadow-indigo-100 snap-center";
            state.selectedDate = dateStr;
            generateTimeSlots();
        }

        function generateTimeSlots() {
            const container = document.getElementById('time-slots');
            const slots = ["09:00", "10:30", "11:00", "14:00", "15:30", "17:00"];
            container.innerHTML = slots.map((time, idx) => `
                <button onclick="selectTime(this, '${time}')" class="py-5 rounded-[1.5rem] text-xs font-black border border-slate-100 bg-slate-50 text-slate-500 transition-all pop-in" style="animation-delay: ${idx * 0.05}s">
                    ${time}
                </button>
            `).join('');
        }

        function selectTime(el, time) {
            document.querySelectorAll('#time-slots button').forEach(b => b.className = "py-5 rounded-[1.5rem] text-xs font-black border border-slate-100 bg-slate-50 text-slate-500");
            el.className = "py-5 rounded-[1.5rem] text-xs font-black border-2 border-indigo-600 bg-indigo-50 text-indigo-700 shadow-sm";
            state.selectedTime = time;
        }

        function changeStep(step) {
            ['services', 'details', 'confirmation'].forEach(s => document.getElementById(`step-${s}`).classList.add('hidden'));
            const target = document.getElementById(`step-${step}`);
            target.classList.remove('hidden');
            target.classList.add('fade-in');
            window.scrollTo({ top: 0, behavior: 'smooth' });
            lucide.createIcons();
        }

        function confirmBooking() {
            const name = document.getElementById('user-name').value;
            if (!state.selectedTime || !name) { toast("Faltan completar datos"); return; }
            document.getElementById('summary-service').innerText = state.selectedService.name;
            document.getElementById('summary-date-time').innerText = `${state.selectedDate} - ${state.selectedTime} hs`;
            
            const btn = document.getElementById('confirm-btn');
            btn.innerHTML = `<i data-lucide="loader" class="w-5 h-5 animate-spin"></i> AGENDANDO...`;
            lucide.createIcons();
            btn.disabled = true;

            setTimeout(() => changeStep('confirmation'), 2000);
        }

        function toast(msg) {
            const t = document.createElement('div');
            t.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-10 py-5 rounded-[2rem] text-[10px] font-black z-50 fade-in shadow-2xl uppercase tracking-widest border border-white/10";
            t.innerText = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 2500);
        }
    </script>
</body>
</html>
